<div class="z-10 relative flex flex-col items-center">
    <div class="p-10 w-[60rem] rounded-2xl bg-white ">

        <ng-content></ng-content>

        <div class="flex items-center justify-end mt-5">
            <button
                mat-stroked-button
                type="button"
                (click)="botaoSair()"
            >
                Sair
            </button>

            <ng-container *ngIf="!alterando; else alterar">
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                [disabled]="cadastroForm.disabled"
                (click)="botaoCadastrar()"
            >
                    <span *ngIf="!cadastroForm.disabled">
                        Cadastrar
                    </span>
                <mat-progress-spinner
                    *ngIf="cadastroForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
            </ng-container>
            <ng-template #alterar>
                <button
                    class="ml-4"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="cadastroForm.disabled"
                    (click)="botaoAlterar()"
                >
                    <span *ngIf="!cadastroForm.disabled">
                        Alterar
                    </span>
                    <mat-progress-spinner
                        *ngIf="cadastroForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </ng-template>

        </div>
    </div>
</div>
